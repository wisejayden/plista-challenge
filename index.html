<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Electronic Arts - Battlefield V Banner</title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="banner">
        <img id="battlefield" src="img/battlefield-gif.gif" />
        <img id="mic" src="img/mic2.png" />
        <p id="talk">Talk to me</p>
    </div>
    <div id="banner4">
        <img id="battlefield" src="img/background.jpg" />
        <img id="title" src="img/title.png" />
        <img id="v" src="img/v.png" />
        <p id="message">Say "Show me more" or suggest a game</p>
        <canvas id="canvas"></canvas>
    </div>
    <div id="banner2">
        <p id="trailer">Watch Trailer</p>
        <img id="battlefield" src="img/background2.png" />
        <img id="title" src="img/title.png" />
        <img id="v2" src="img/v.png" />
        <div class="feed-container"></div>
        <a href="https://www.facebook.com/Battlefield.de/?ref=br_rs&brand_redir=449823405103036"><img class="facebook-img" src="img/facebook.png"></a>
        <p id="battlefield-post">You've never seen the war like this! #Battlefield V - from October 19</p>
    </div>
    <div id="banner3">
        <p id="battlefront-trailer">Watch Trailer</p>
        <img id="battlefield" src="img/ewok.jpg" />
        <img id="battlefront-title" src="img/battlefront2logo.png" />
        <div class="feed-container"></div>
        <a href="https://www.facebook.com/Battlefield.de/?ref=br_rs&brand_redir=449823405103036"><img class="facebook-img" src="img/facebook.png"></a>
        <p id="battlefront-post">Cute but deadly! #Battlefront 2</p>
    </div>
    <div id="show-battlefront" name="Submit" ><span></span>Star Wars</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script  src="js/index.js"></script>
</body>
</html>
